apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: tketz.dev
      http:
        paths:
          - path: /api/users/?(.*)
            pathType: Prefix
            backend:
              serviceName: tketz-auth-srv
              servicePort: 3000
          - path: /?(.*)
            pathType: Prefix
            backend:
              serviceName: tketz-client-srv
              servicePort: 3000
